<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filedocr - Privacy Policy</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.png" type="image/png" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Filedocr: Your all-in-one productivity and AI tool suite." />
  <meta name="keywords" content="Filedocr, AI Tools, Productivity, Image Generation, Icon Generator" />
  <meta name="author" content="filedocr" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous" />

  <!-- Facebook SDK -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '493537150197792',
        cookie: true,
        xfbml: true,
        version: 'v20.0'
      });

      FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Google Tag Manager -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }

    gtag("consent", "default", {
      ad_storage: "denied",
      ad_user_data: "denied",
      ad_personalization: "denied",
      analytics_storage: "denied"
    });
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9KM1DMGFPM"></script>
  <script>
    gtag("js", new Date());
    gtag("config", "G-9KM1DMGFPM");
  </script>

  <style>
    /* Set page background */
    body {
      background-color: #01171a;
      margin: 0;
      padding: 0;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #01171a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #FF3D00;
      position: relative;
    }

    .loader:before,
    .loader:after {
      content: "";
      position: absolute;
      border-radius: 50%;
      inset: 0;
      background: #fff;
      transform: rotate(0deg) translate(30px);
      animation: rotate 1s ease infinite;
    }

    .loader:after {
      animation-delay: 0.5s;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg) translate(30px);
      }
    }
  </style>

</head>

<body>
  <div id="root">
    <!-- Loading screen while the app is loading -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
  </div>
</body>

</html>
